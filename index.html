<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>PaintJS</title>
  </head>
  <body>
    <h1 class="blind">그림판</h1>
    <canvas id="paintCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <span class="range__text">붓 크기</span>
        <input type="range" id="paintRange" min="0.1" max="5" value="2.5" step="0.1" />
      </div>
      <div class="controls__btns">
        <button id="paintMode">채우기 모드</button>
        <button id="paintSave">저장</button>
      </div>

      <div class="controls__colors" id="paintColor">
        <div class="controls__color" style="background-color:#222"></div>
        <div class="controls__color" style="background-color:#fff"></div>
        <div class="controls__color" style="background-color:#ff3b30"></div>
        <div class="controls__color" style="background-color:#ff9500"></div>
        <div class="controls__color" style="background-color:#ffcc00"></div>
        <div class="controls__color" style="background-color:#4cd963"></div>
        <div class="controls__color" style="background-color:#32ad8f"></div>
        <div class="controls__color" style="background-color:#5ac8fa"></div>
        <div class="controls__color" style="background-color:#0579ff"></div>
        <div class="controls__color" style="background-color:#5856d6"></div>
        <div class="controls__color" style="background-color:#8987fa"></div>
        <div class="controls__color" style="background-color:#d577fa"></div>
        <div class="controls__color" style="background-color:#fc6087"></div>
        <div class="controls__color" style="background-color:rgb(248, 62, 140)"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
