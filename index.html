<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>PaintJS</title>
  </head>
  <body>
    <h1>그림판</h1>

    <canvas id="paintCanvas" class="canvas"></canvas>

    <div class="controls">
      <h2 class="blind">도구</h2>
      <div class="controls__range">
        <h3 class="range__text">붓 크기</h3>
        <input type="range" id="paintRange" min="0.1" max="5" value="2.5" step="0.1" />
      </div>
      <div class="controls__btns">
        <h3 class="blind">버튼</h3>
        <button id="paintClear">지우기</button>
        <button id="paintMode">채우기 모드</button>
        <button id="paintSave">저장</button>
      </div>

      <div class="controls__colors" id="paintColors">
        <h3 class="blind">컬러 선택</h3>
        <div class="controls__color paintColor" style="background-color:#fff"><span class="blind">하얀색</span></div>
        <div class="controls__color paintColor" style="background-color:#222"><span class="blind">검정색</span></div>
        <div class="controls__color paintColor" style="background-color:#ff3b30"><span class="blind">빨간색</span></div>
        <div class="controls__color paintColor" style="background-color:#ff9500"><span class="blind">주황색</span></div>
        <div class="controls__color paintColor" style="background-color:#ffcc00"><span class="blind">노란색</span></div>
        <div class="controls__color paintColor" style="background-color:#4cd963"><span class="blind">연두색</span></div>
        <div class="controls__color paintColor" style="background-color:#32ad8f"><span class="blind">초록색</span></div>
        <div class="controls__color paintColor" style="background-color:#5ac8fa"><span class="blind">하늘색</span></div>
        <div class="controls__color paintColor" style="background-color:#0579ff"><span class="blind">파란색</span></div>
        <div class="controls__color paintColor" style="background-color:#5856d6"><span class="blind">보라색</span></div>
        <div class="controls__color paintColor" style="background-color:#8987fa">
          <span class="blind">연보라색</span>
        </div>
        <!-- <div class="controls__color paintColor" style="background-color:#d577fa"></div>
        <div class="controls__color paintColor" style="background-color:#fc6087"></div>
        <div class="controls__color paintColor" style="background-color:rgb(248, 62, 140)"></div> -->

        <div class="controls__color paintColorPicker">
          <label for="colorPicker" class="blind">컬러 선택하기</label>
          <input type="color" id="colorPicker" class="colorPicker" />
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
